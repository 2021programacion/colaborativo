<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <main class="content">
        <h1>Emoji</h1>
        <p>Hace clic en el emoji para modificarlo</p>
        <button onclick="cambiarEmoji()">
            <img id="imagen" src="./images/smile.png" alt="delivery">
        </button>

    </main>

    <script>

        var imagen = document.getElementById('imagen');

        var sad = "./images/sad.png";
        var happy = "./images/smile.png";
        var thinking = "./images/thinking.png";

        function cambiarEmoji() {
            event.preventDefault();
            var source = imagen.getAttribute('src');
            /* if (source === happy) {
                imagen.setAttribute('src', sad);
            } else {
                imagen.setAttribute('src', happy);
            } */
            switch (source) {
                case happy:
                    imagen.setAttribute('src', sad);
                    break;
                case sad: 
                    imagen.setAttribute('src', thinking);
                    break;
                case thinking:
                    imagen.setAttribute('src', happy);
                    break;
            }

        }

    </script>
</body>

</html>
